# application.properties
# -Dspring.profiles.active=dev
spring.profiles.active=dev

# jdbc
spring.datasource.url=jdbc:mariadb://localhost:3306/car_char_char?autoReconnect=true&useUnicode=true&noAccessToProcedureBodies=true&allowMultiQueries=true&serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234


#Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

# Port
server.port=8080
